<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar película</title>
</h:head>
<h:body>

    <p:panel header="Registrar una película"></p:panel>

    <p:panel>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nombre_pelicula" value="Nombre: "/>
                <p:inputText id="nombre_pelicula" value="#{peliculaBean.pelicula.nombre}" required="true"/>
                <p:message for="nombre_pelicula"/>

                <p:outputLabel for="sinopsis_pelicula" value="Sinopsis:"/>
                <p:inputTextarea id="sinopsis_pelicula" rows="6" value="#{peliculaBean.pelicula.sinopsis}" required="true"/>
                <p:message for="sinopsis_pelicula"/>

                <p:outputLabel for="reparto_pelicula" value="Reparto:"/>
                <p:inputTextarea id="reparto_pelicula" rows="6" value="#{peliculaBean.pelicula.reparto}" required="true"/>
                <p:message for="reparto_pelicula"/>

                <p:outputLabel for="url_imagen" value="Url imagen:"/>
                <p:inputText id="url_imagen" value="#{peliculaBean.pelicula.imagen}" required="true" feedback="true"/>
                <p:message for="url_imagen"/>

                <p:outputLabel for="url_trailer" value="Url trailer: "/>
                <p:inputText id="url_trailer" value="#{peliculaBean.pelicula.urlTrailer}" required="true" feedback="true"/>
                <p:message for="url_trailer"/>

                <p:outputLabel for="generos_peli" value="Géneros: "/>
                <p:selectManyCheckbox id="generos_peli" value="#{peliculaBean.pelicula.generos}" layout="grid" columns="3">

                    <f:selectItems value="#{peliculaBean.generos}" />


                </p:selectManyCheckbox>
                <p:message for="generos_peli"/>

            </h:panelGrid>
            <p:commandButton value="Crear película" action="#{peliculaBean.crearPelicula()}" update="@form"/>
            <p:growl for="mensaje_bean" showDetail="true"></p:growl>
        </h:form>
    </p:panel>
</h:body>
</html>
