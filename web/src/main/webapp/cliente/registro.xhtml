<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>

    <p:panel header="Nuevo Registro cliente"></p:panel>

    <p:panel>
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">

            <p:outputLabel for="cedula" value="Cédula: "/>
            <p:inputText id="cedula" value="#{clienteBean.cliente.cedula}" required="true"/>
            <p:message for="cedula"/>

            <p:outputLabel for="nombre_cliente" value="Nombre:"/>
            <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombre}" required="true"/>
            <p:message for="nombre_cliente"/>

            <p:outputLabel for="correo_cliente" value="Correo:"/>
            <p:inputText id="correo_cliente" value="#{clienteBean.cliente.correo}" required="true"/>
            <p:message for="correo_cliente"/>

            <p:outputLabel for="pass_cliente" value="Contraseña: "/>
            <p:password id="pass_cliente" value="#{clienteBean.cliente.password}" required="true" feedback="true"/>
            <p:message for="pass_cliente"/>

            <p:outputLabel for="pass_confirmacion" value="Confirmar contraseña: "/>
            <p:password id="pass_confirmacion" value="#{clienteBean.confirmacionPassword}" required="true" feedback="true"/>
            <p:message for="pass_confirmacion"/>

        </h:panelGrid>
        <p:commandButton value="Registrarse" action="#{clienteBean.registrarCliente}" update="@form"/>
        <p:growl for="mensaje_bean" showDetail="true"></p:growl>
    </h:form>
    </p:panel>
</h:body>
</html>
