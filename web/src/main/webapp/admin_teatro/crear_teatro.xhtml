<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Teatro</title>
</h:head>
<h:body>
    <h:form>
        <h1>Teatros</h1>
    </h:form>
    <h:form id="crud_teatro">
    <p:toolbar>

<p:toolbarGroup>

    <p:commandButton value="Agregar" icon="pi-plus" styleClass="ui-button-success" onclick="PF('crear_teatro').show()" />

</p:toolbarGroup>

    </p:toolbar>



    <p:dataTable id="lista" value="#{teatroBean.teatros}" var="teatro" paginator="true" rows="10" rowKey="#{teatro.codigo}" paginatorPosition="bottom"
                 selection="#{teatroBean.teatrosSeleccionados}" reflow="true" rowSelectMode="add">
        <p:column headerText="Código" >
            <h:outputText value="#{teatro.codigo}"/>
        </p:column>
        <p:column headerText="Dirección" >
            <h:outputText value="#{teatro.direccion}"/>
        </p:column>
        <p:column headerText="Teléfono" >
            <h:outputText value="#{teatro.telefono}"/>
        </p:column>
        <p:column headerText="Administrador" >
            <h:outputText value="#{teatro.administrador_teatro.nombre}"/>
        </p:column>
        <p:column headerText="Ciudad" >
            <h:outputText value="#{teatro.ciudad.nombre}"/>
        </p:column>

    </p:dataTable>



    <p:dialog widgetVar="crear_teatro" modal="true" header="Crear Teatro" showEffect="fade">
    <p:panel>

            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="direccion" value="Direccion: "/>
                <p:inputText id="direccion" value="#{teatroBean.teatro.direccion}" required="true"/>
                <p:message for="direccion"/>

                <p:outputLabel for="telefono" value="Teléfono:"/>
                <p:inputText id="telefono" value="#{teatroBean.teatro.telefono}" required="true"/>
                <p:message for="telefono"/>

                <p:selectOneMenu for="ciudad" value="#{teatroBean.teatro.ciudad}" converter="#{ciudadConverter}">
                <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                <f:selectItems value="#{teatroBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
                </p:selectOneMenu>

                </h:panelGrid>
                <p:commandButton value="Crear Teatro" action="#{teatroBean.crearTeatro()}" update="@form,crud_teatro:lista"/>
                 <p:growl for="mensaje_bean" showDetail="true"></p:growl>

    </p:panel>
    </p:dialog>
    </h:form>
</h:body>
</html>
